<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Recipe</title>
    <script type="text/javascript" th:src="@{/js/AddIngredient.js}" ></script>
</head>
<body>
    <form action = "#" th:action="@{/postAddNew}" th:object="${menu}" method="post">
        <p>Menu Name: <br><input type="text" th:field="*{name}"></p>

        <div id="wrapper">
            <label for="ingredientName"></label>
            <p>Ingredient Name: <br><input id="ingredientName" type="text" name="ingName"></p>

            <label for="ingredientDescription"></label>
            <p>Ingredient Description:</p> <textarea id="ingredientDescription" type="text" name="ingDesc"></textarea>
        </div>
        <br>

        <input type="button" id="more_fields" onclick="add_fields();" value="Add More" />
        <br>

        <input type="submit" th:value="Submit">

    </form>
</body>
</html>
