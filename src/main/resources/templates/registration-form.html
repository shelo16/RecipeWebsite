<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>


    <title>Register New User</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Reference Bootstrap files -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
		.error {color:red}
	</style>

</head>
<body>

<div>

    <div id="loginbox" style="margin-top: 50px;"
         class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

        <div class="panel panel-primary">

            <div class="panel-heading">
                <div class="panel-title">Register New User</div>
            </div>

            <div style="padding-top: 30px" class="panel-body">

                <!-- Registration Form -->
                <form th:object = "${crmUser}" method="post" th:action="@{/processRegistrationForm}"
                           class="form-horizontal">

                    <!-- Place for messages: error, alert etc ... -->
                    <div class="form-group">
                        <div class="col-xs-15">
                            <div>

                                <!-- Check for registration error -->
                                <div th:if="${registrationError}">

                                    <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                        ${registrationError}
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>

                    <!-- User name -->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <th:errors path="userName" cssClass="error" />
                        <input type="text" th:field="*{userName}" placeholder="username (*)" class="form-control" />
                    </div>

                    <!-- Password -->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <th:errors path="password" cssClass="error" />
                        <input type="password" th:field="*{password}" placeholder="password (*)" class="form-control" />
                    </div>

                    <!-- Confirm Password -->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <th:errors path="matchingPassword" cssClass="error" />
                        <input type="password" th:field="*{matchingPassword}" placeholder="confirm password (*)" class="form-control" />
                    </div>


                    <!-- First name -->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <th:errors path="firstName" cssClass="error" />
                        <input th:field="*{firstName}" placeholder="first name (*)" class="form-control" />
                    </div>

                    <!-- Last name -->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <th:errors path="lastName" cssClass="error" />
                        <input type="text" th:field="*{lastName}" placeholder="last name (*)" class="form-control" />
                    </div>

                    <!-- Email -->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <th:errors path="email" cssClass="error" />
                        <input type="text" th:field="*{email}" placeholder="email (*)" class="form-control" />
                    </div>



                    <!-- Register Button -->
                    <div style="margin-top: 10px" class="form-group">
                        <div class="col-sm-6 controls">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </div>

                    <div>
                        <a th:href="@{/showMyLoginPage}" class="btn btn-primary" role="button" aria-pressed="true">Log in</a>
                    </div>

                </form>

            </div>

        </div>

    </div>

</div>

</body>
</html>
